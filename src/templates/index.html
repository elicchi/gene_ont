<!DOCTYPE html>
<html>
<head>
    <title>Gene Ontology Explorer</title>
</head>
<body>
    <h1>Gene Ontology Explorer</h1>

    <h2>Search GO Term</h2>
    <form action="/term" method="post">
        <input type="text" name="go_id" placeholder="GO:0008150" required>
        <button type="submit">Search</button>
    </form>

    <h2>Compare Two GO Terms</h2>
    <form action="/compare" method="post">
        <input type="text" name="go1" placeholder="GO:0008150" required>
        <input type="text" name="go2" placeholder="GO:0009987" required>
        <button type="submit">Compare</button>
    </form>

    <h2>Analysis</h2>
    <a href="/stats">View Annotation Statistics</a>

    <h2>Ontology Neighbourhood</h2>
    <a href="/neighbourhood">Explore GO Neighbourhood</a>

    <h2>Matrix-Based View</h2>
    <a href="/matrix">View Gene Ã— GO Term Annotation Matrix</a>

</body>
</html>
